<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>瑞而克分销平台</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!--图标-->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	
	<!--布局框架-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	
	<!--主要样式-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="/js/jquery-3.5.1.min.js" ></script>
</head>

<body>

<div class="login">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-pic js-tilt" data-tilt>
				<img src="img/img-01.png" alt="IMG">
			</div>

			<div class="login100-form validate-form">
				<span class="login100-form-title">
					VIP/火炬手 登陆
				</span>

				<div class="wrap-input100 validate-input">
					<input id="userName" class="input100" type="text" name="email" placeholder="手机/邮箱">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
					</span>
				</div>

				<div class="wrap-input100 validate-input">
					<input id="password" class="input100" type="password" name="pass" placeholder="密码">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>
				
				<div class="container-login100-form-btn">
					<button id="loginBtn" class="login100-form-btn">
						登陆
					</button>
				</div>

				<div class="text-center p-t-12">
					<a class="txt2" href="javascript:">
						忘记密码？
					</a>
				</div>

				<div class="text-center p-t-136">
					<a class="txt2" href="#">
							还没有账号？立即注册
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	$("#loginBtn").click(function(){
		$.ajax({
			url : "/login",
			type : "post",
			dataType : "json",
			async: true,
			contentType: "application/json; charset=utf-8",
			data : JSON.stringify({
				userName: $("#userName").val(),
				password: $("#password").val(),
				callBack: parseUrl().callBack

			}),
			success: function (data) {
				console.log(data);
				if(data!=null&&data.code=="0"){
					if(data.status=="-1"){
						console.log("验证");
						back(data.callBack);
					} else {
						back(data.callBack);
					}


				}else{
					console.log("账号或密码错误");
				}
			}
		});

	});

	function parseUrl() {
		let searchHref = window.location.search.replace('?', '');
		let params = searchHref.split('&');
		let returnParam = {};
		params.forEach(function(param) {
			console.log(params);
			let paramSplit = param.split('=');
			returnParam[paramSplit[0]] = paramSplit[1];
		});
		return returnParam;
	}

	function back(url) {
		window.location.href=url;
	}
</script>
</body>
</html>
